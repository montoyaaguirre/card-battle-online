<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World!</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css" />
    </head>
    <body>
        <div id="game-container">
            <div id="oponent">
                <div id="oponent-status" class="status-bar">
                    <div id="oponent-health" class="health"></div>
                    <div id="oponent-shield" class="shield"></div>
                    <div id="oponent-result" class="result"></div>
                </div>
                <div id="oponent-cards" class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div id="gameover"></div>
            <div id="player">
                <div id="player-cards" class="cards">
                    <div id="0" class="card"></div>
                    <div id="1" class="card"></div>
                    <div id="2" class="card"></div>
                    <div id="3" class="card"></div>
                    <div id="4" class="card"></div>
                </div>
                <div id="player-status" class="status-bar">
                    <div id="player-health" class="health"></div>
                    <div id="player-shield" class="shield"></div>
                    <div id="player-result" class="result"></div>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
